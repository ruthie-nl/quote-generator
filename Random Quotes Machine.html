<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="Random Quotes Machine.css">
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left">
                </i><span id="text">it is good to be good</span>
            </div>
            <div class="quote-author" onclick="newQuote()">- <span id="author"></span></div>
            <div class="buttons">
                <a href="twitter.com/intent/tweet" class="button" id="tweet-quote" title="Tweet this Quote!" target="_top"> <i class="fa fa-twitter"></i></a>
                <button class="button" id="new-quote" onclick="newQuote()">New Quote</button>
            </div>
        </div>
        <div class="footer">by <a href="https://codepen.io/ruthie_nl">ruthie_nl</a></div>
    </div>
  
    <script src="Random Quotes Machine.js"></script>
</body>
</html>
